<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Generator przemówień</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <h1>Wygeneruj swoje przemówienie!</h1>
        <div class="buttons">
            <form>
                Liczba zdań: <input type="text" size="5px" maxlength="4" id="sentences-number">
            </form>
            <button id="generate-btn">Generuj</button>
            <button id="copy-btn" onclick="copyToClipboard('#speech')">Kopiuj</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="text-area" >
            <p id="speech">
              Wprowadź liczbę zdań jaką chcesz wygenerować, a następnie kliknij w przycisk "Generuj"
          </p>  
      </div> 

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
